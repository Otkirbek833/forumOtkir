<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIZIMGE KIRIW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://www.lg.com/uz_ru/images/televisions/md07554166/gallery/medium06.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="overlay">
          <h3 class="text-center mb-4">DIZIMGE KIRIW</h3>
          <form action="actions/login_action.php" method="post">
            <div class="mb-3">
              <label class="form-label">EMAIL</label>
              <input type="text" name="email" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">PAROL</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required/>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                  <i id="password-toggle-icon" class="bi bi-eye-slash"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">DIZIMGE KIRIW</button>
            <div class="text-center mt-3">
              <a href="register.html">DIZIMNEN Ã“TIW</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      const passwordToggleIcon = document.getElementById("password-toggle-icon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        passwordToggleIcon.classList.remove("bi-eye-slash");
        passwordToggleIcon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        passwordToggleIcon.classList.remove("bi-eye");
        passwordToggleIcon.classList.add("bi-eye-slash");
      }
    }
  </script>
</body>
</html>
