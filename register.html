<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DIZIMNEN ÓTIW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
  <style>
    body {
      background: url('https://www.lg.com/uz_ru/images/televisions/md07554166/gallery/medium06.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="overlay">
          <h3 class="text-center mb-4">DIZIMNEN ÓTIW</h3>
          <form action="actions/register_action.php" method="post">
            <div class="mb-3">
              <label class="form-label">PAYDALANIWSHI ATI </label>
              <input type="text" name="username" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">EMAIL</label>
              <input type="email" name="email" class="form-control" required/>
            </div>
            <div class="mb-3">
              <label class="form-label">PAROL</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required/>
                <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                  <i id="password-toggle-icon" class="bi bi-eye-slash"></i>
                </button>
              </div>
              <small id="password-error" class="form-text text-danger" style="display: none;">
              Keminde 8 belgi, háripler hám keminde bir san bolıwı kerek.
              </small>
            </div>
            <button type="submit" class="btn btn-primary w-100">DIZIMNEN ÓTIW </button>
            <div class="text-center mt-3">
              <a href="login.html">DIZIMGE KIRIW  </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function togglePassword() {
      var passwordField = document.getElementById("password");
      var passwordToggleIcon = document.getElementById("password-toggle-icon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        passwordToggleIcon.classList.remove("bi-eye-slash");
        passwordToggleIcon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        passwordToggleIcon.classList.remove("bi-eye");
        passwordToggleIcon.classList.add("bi-eye-slash");
      }
    }

    $(document).ready(function(){
      $("form").submit(function(event){
        var password = $("#password").val();
        var regex = /^(?=.*[a-zA-Z])(?=.*\d).{8,}$/; // ✔ TO‘G‘RI: kamida 1 harf, 1 raqam, 8+ belgi
        if (!regex.test(password)) {
          $("#password-error").show();
          event.preventDefault();
        } else {
          $("#password-error").hide();
        }
      });
    });
  </script>
</body>
</html>
